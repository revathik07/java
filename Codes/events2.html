<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Events Listener</title>
</head>
<body>
    <h1>Add More than Events Listener</h1>
    <input type="button" id="Two_events" value="Click Me">
</body>
<script>
    function para(){
        alert('Hey !......');
    };

    function para3(){
        alert('Hey Mister  !......');
    };

    function para5(){
        alert('Thank You.....');
    };
    Two_events.addEventListener("click",para);
    Two_events.addEventListener("click",para3);
    Two_events.addEventListener("click",para5);
</script>
</html>
