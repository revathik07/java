<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM Manipulations</h1>
    <button onclick="DomManipulations()">Click</button>
</body>
<script>
    function DomManipulations(){
        var CreateElements = document.createElement("div");
        document.body.appendChild(CreateElements);

        var CreateNode = document.createTextNode("Login Page ");
        document.body.appendChild(CreateNode);

        var input = document.createElement("input");
        input.setAttribute('type', 'text');

        
    }
</script>
</html>
